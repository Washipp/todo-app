<link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
<div class="todo-div">
  <span [class]="isActive ? 'glyphicon glyphicon-unchecked checked todo-button' : 'glyphicon glyphicon-unchecked todo-button'"
        (click)="onChange()"></span>
  <input
    class="form-control input-text"
    type="text"
    (focusout)="onFocusOut()"
    [value]="todoText">
</div>
