<div *ngFor="let task of tasks">
  <app-task
    [isActive]="task.isActive"
    [todoText]="task.todoText"></app-task>
</div>

<div style="margin: 15px;" class="btn btn-primary" (click)="addNewTask()" >
  <span class="glyphicon glyphicon-plus" style="padding-right: 10px;"></span> Add New Task
</div>
